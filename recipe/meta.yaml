{% set name = "krb5" %}
{% set version = "1.21.3" %}

# Platform-specific prefixes and suffixes
{% set unix_prefix = "" %}
{% set unix_suffix = "" %}
{% set win_prefix = "Library/" %}
{% set win_suffix = ".exe" %}

# Define library names for cleaner templating
{% set krb5_libs = ["krb5", "gssapi", "gssrpc", "kadm5", "kdb5", "krad", "k5crypto", "com_err", "verto"] %}
{% set krb5_headers = ["krb5", "gssapi", "kadm5", "kdb5", "krad", "k5crypto"] %}

package:
  name: {{ name|lower }}-split
  version: {{ version }}

source:
  url: https://github.com/krb5/{{ name }}/archive/{{ name }}-{{ version }}-final.tar.gz
  sha256: 2157d92020d408ed63ebcd886a92d1346a1383b0f91123a0473b4f69b4a24861

build:
  number: 6
  skip: true  # [win and vc<14]
  missing_dso_whitelist:
    - api-ms-win-core-winrt-string-l1-1-0.dll  # [win]
    - api-ms-win-core-winrt-error-l1-1-0.dll   # [win]
    - api-ms-win-core-winrt-l1-1-0.dll         # [win]

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libtool  # [unix]
    - bison       # [not win]
    - autoconf    # [not win]
    - msys2-posix       # [win]
    - perl        # [win]
    - pkg-config  # [unix]
    - make        # [unix]
    - python *    # [not win]
    - gettext     # [not win]
    - msys2-gawk    # [win]
  host:
    - libedit  # [unix]
    - openssl
    - lmdb                  # [unix]

outputs:
  - name: lib{{ name }}
    script: build-krb5-split.sh   # [unix]
    script: build-krb5-split.bat  # [win]
    build:
      run_exports:
        - {{ pin_subpackage('libkrb5', max_pin='x.x') }}
      ignore_run_exports:
        - libcxx          # [osx]
        - libstdcxx-ng    # [linux]
        - libedit         # [unix]
        - ncurses         # [unix]
        - lmdb            # [unix]
    files:
      # Libraries - Unix (only krb5 libraries, not executables)
      - lib/libkrb5*          # [unix]
      - lib/libgssapi*        # [unix]
      - lib/libgssrpc*        # [unix]
      - lib/libkadm5*         # [unix]
      - lib/libkdb5*          # [unix]
      - lib/libkrad*          # [unix]
      - lib/libk5crypto*      # [unix]
      - lib/libcom_err*       # [unix]
      - lib/libverto*         # [unix]
      - lib/libkrb5support*   # [unix]
      # Libraries - Windows
      - {{ win_prefix }}lib/*.lib # [win]
      - {{ win_prefix }}bin/krb5*.dll # [win]
      - {{ win_prefix }}bin/gssapi*.dll # [win]
      - {{ win_prefix }}bin/gssrpc*.dll # [win]
      - {{ win_prefix }}bin/kadm5*.dll # [win]
      - {{ win_prefix }}bin/kdb5*.dll # [win]
      - {{ win_prefix }}bin/krad*.dll # [win]
      - {{ win_prefix }}bin/k5crypto*.dll # [win]
      - {{ win_prefix }}bin/comerr*.dll # [win]
      - {{ win_prefix }}bin/k5sprt*.dll # [win]
      - {{ win_prefix }}bin/verto*.dll # [win]
      - {{ win_prefix }}bin/xpprof*.dll # [win]
      
      # Headers - Unix
      - include/     # [unix]
      
      # Headers - Windows
      - {{ win_prefix }}include/ # [win]
      
      # Development tools (only compile_et, krb5-config goes to krb5 package)
      - bin/compile_et    # [unix]
      - {{ win_prefix }}bin/compile_et.exe # [win]
      
    requirements:
      build:
        - {{ stdlib("c") }}
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - libtool  # [unix]
        - bison       # [not win]
        - autoconf    # [not win]
        - msys2-posix       # [win]
        - perl        # [win]
        - pkg-config  # [unix]
        - make        # [unix]
        - python *    # [not win]
        - gettext     # [not win]
        - msys2-gawk    # [win]
      host:
        - libedit  # [unix]
        - openssl
        - lmdb                  # [unix]
      run:
        - openssl
        - lmdb                  # [unix]
    test:
      commands:
        - test -f $PREFIX/lib/libkrb5${SHLIB_EXT} # [unix]
        - test -f $PREFIX/include/krb5.h          # [unix]
        - test -f $PREFIX/Library/bin/krb5_64.dll # [win]
        - test -f $PREFIX/Library/include/krb5.h  # [win]

  - name: {{ name }}
    script: build-krb5-split.sh   # [unix]
    script: build-krb5-split.bat  # [win]
    build:
      ignore_run_exports:
        - openssl
        - libcxx          # [osx]
        - libstdcxx-ng    # [linux]
        - lmdb            # [unix]
    files:
      # Executables - Unix (only executables, not libraries)
      - bin/kinit
      - bin/klist
      - bin/kdestroy
      - bin/kpasswd
      - bin/kswitch
      - bin/ktutil
      - bin/kvno
      - bin/k5srvutil
      - bin/kadmin
      - bin/gss-client
      - bin/sclient
      - bin/sim_client
      - bin/uuclient
      - bin/krb5-config
      - sbin/kadmin.local
      - sbin/kadmind
      - sbin/kdb5_util
      - sbin/kprop
      - sbin/kpropd
      - sbin/kproplog
      - sbin/krb5kdc
      - sbin/krb5-send-pr
      - sbin/gss-server
      - sbin/sim_server
      - sbin/sserver
      - sbin/uuserver
      
      # Manual pages - Unix
      - share/man/man1/kinit.1
      - share/man/man1/klist.1
      - share/man/man1/kdestroy.1
      - share/man/man1/kpasswd.1
      - share/man/man1/kswitch.1
      - share/man/man1/ktutil.1
      - share/man/man1/kvno.1
      - share/man/man1/k5srvutil.1
      - share/man/man1/kadmin.1
      - share/man/man1/sclient.1
      - share/man/man1/krb5-config.1
      - share/man/man8/kadmin.local.8
      - share/man/man8/kadmind.8
      - share/man/man8/kdb5_util.8
      - share/man/man8/kprop.8
      - share/man/man8/kpropd.8
      - share/man/man8/kproplog.8
      - share/man/man8/krb5kdc.8
      - share/man/man8/sserver.8
      - share/man/man8/kdb5_ldap_util.8
      # Windows executables
      - {{ win_prefix }}bin/kinit{{ win_suffix }}
      - {{ win_prefix }}bin/klist{{ win_suffix }}
      - {{ win_prefix }}bin/kdestroy{{ win_suffix }}
      - {{ win_prefix }}bin/kpasswd{{ win_suffix }}
      - {{ win_prefix }}bin/kswitch{{ win_suffix }}
      - {{ win_prefix }}bin/ktutil{{ win_suffix }}
      - {{ win_prefix }}bin/kvno{{ win_suffix }}
      - {{ win_prefix }}bin/k5srvutil{{ win_suffix }}
      - {{ win_prefix }}bin/kadmin{{ win_suffix }}
      - {{ win_prefix }}bin/gss-client{{ win_suffix }}
      - {{ win_prefix }}bin/sclient{{ win_suffix }}
      - {{ win_prefix }}bin/sim_client{{ win_suffix }}
      - {{ win_prefix }}bin/uuclient{{ win_suffix }}
      - {{ win_prefix }}bin/krb5-config{{ win_suffix }}
      - {{ win_prefix }}bin/kadmin.local{{ win_suffix }}
      - {{ win_prefix }}bin/kadmind{{ win_suffix }}
      - {{ win_prefix }}bin/kdb5_util{{ win_suffix }}
      - {{ win_prefix }}bin/kprop{{ win_suffix }}
      - {{ win_prefix }}bin/kpropd{{ win_suffix }}
      - {{ win_prefix }}bin/kproplog{{ win_suffix }}
      - {{ win_prefix }}bin/krb5kdc{{ win_suffix }}
      - {{ win_prefix }}bin/krb5-send-pr{{ win_suffix }}
      - {{ win_prefix }}bin/gss-server{{ win_suffix }}
      - {{ win_prefix }}bin/sim_server{{ win_suffix }}
      - {{ win_prefix }}bin/sserver{{ win_suffix }}
      - {{ win_prefix }}bin/uuserver{{ win_suffix }}
    requirements:
      build:
        - {{ stdlib("c") }}
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - libtool  # [unix]
        - bison       # [not win]
        - autoconf    # [not win]
        - msys2-posix       # [win]
        - perl        # [win]
        - pkg-config  # [unix]
        - make        # [unix]
        - python *    # [not win]
        - gettext     # [not win]
        - msys2-gawk    # [win]
      host:
        - libedit  # [unix]
        - openssl
        - lmdb                  # [unix]
        - {{ pin_subpackage('libkrb5', exact=True) }}
      run:
        - {{ pin_subpackage('libkrb5', exact=True) }}
        - libedit  # [unix]
    test:
      commands:
        # Test for key executables
        - test -f $PREFIX/bin/kinit # [unix]
        - test -f $PREFIX/bin/klist # [unix]
        - test -f $PREFIX/bin/kdestroy # [unix]
        - test -f $PREFIX/bin/krb5-config # [unix]
        - test -f $PREFIX/sbin/krb5kdc # [unix]
        # Test for Windows executables
        - if exist "%PREFIX%\\Library\\bin\\kinit.exe" (exit 0) else (exit 1) # [win]
        - if exist "%PREFIX%\\Library\\bin\\klist.exe" (exit 0) else (exit 1) # [win]

about:
  home: https://web.mit.edu/kerberos/
  license: MIT
  license_family: MIT
  license_file: doc/notice.rst
  summary: A network authentication protocol.
  description: |
    Kerberos is a network authentication protocol. It is designed to provide strong authentication for client/server applications by using secret-key cryptography. 
  doc_url: https://web.mit.edu/kerberos/krb5-1.21/doc/index.html
  dev_url: https://github.com/krb5/krb5

extra:
  recipe-maintainers:
    - pelson
    - ocefpaf
    - mingwandroid
    - mariusvniekerk
    - chenghlee
